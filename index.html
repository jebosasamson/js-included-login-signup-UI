<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- <img
          src="—Pngtree—business idea 3d ui icon_7671900.png"
          alt=" header"
          width="250"
          height="250"
        /> -->
        <section class="flex-center header-container">
          <header class="content">LOG IN</header>
          <header class="content">SIGN UP</header>
        </section>

        <section>
          <button class="signin">Sign In</button>
          <button class="signup">Sign Up</button>
        </section>

        <section class="form-container flex-center">
          <section class="login content">
            <section>
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder=" Email Address"
                required
              />
            </section>
            <section>
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder=" Password"
                required
              />
            </section>
            <h1>Forgot password?</h1>

            <button>Login</button>
            <h2>Not a member? <span>Signup now </span></h2>
          </section>

          <section class="sign-up content">
            <section>
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder=" Email Address"
                required
              />
            </section>
            <section>
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder=" Password"
                required
              />
            </section>
            <section>
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirm Password"
                required
              />
            </section>

            <button>Sign-up</button>
          </section>
        </section>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
